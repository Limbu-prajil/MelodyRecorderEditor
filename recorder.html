<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Small Recorder</title>
    <script src="Tone-muted.js"></script>
    <script src="SimplePlayer.js"></script>
    <link href="recorder.css" rel="stylesheet">
  </head>
  <body>
    <h2>Record keys, edit them and start to play</h2>
    <div id="simple-keyboard">
      <div id="black-keys">
        <button data-note="C#">C#</button>
        <button data-note="D#">D#</button>
        <span id="space">&nbsp;</span>
        <button data-note="F#">F#</button>
        <button data-note="G#">G#</button>
        <button data-note="A#">A#</button>
      </div>
      <div id="white-keys">
        <button data-note="C">C</button>
        <button data-note="D">D</button>
        <button data-note="E">E</button>
        <button data-note="F">F</button>
        <button data-note="G">G</button>
        <button data-note="A">A</button>
        <button data-note="B">B</button>
      </div>
    </div>
    <br>
    <div id="record-controls">
      <button id="start-recording">Start recording</button>
      <button id="stop-recording">Stop recording</button>
    </div>
    <br><br>
    <hr>
    <div id="simple-editor">
      <div id="note-input-container">
        Notes to edit: <input type="text" id="notes-to-edit" value="" size="40"> <button id="edit-button">Edit</button>
      </div>

      <div id="editor-area">
      </div>
    </div>
    <br><br>
    <div id="melody-controls">
      <button id="play-melody">Play</button>
    </div>

    <script src="recorder.js"></script>
    <script src="utilities.js"></script>

  </body>
</html>
